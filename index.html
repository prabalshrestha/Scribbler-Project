<!DOCTYPE html>
<html>
<head>


    <!-- Place all bootstrap for fonts in this file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="main-container-div">

    <div class="header">

        <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
        <div class="heading">

            <h1 id="scribbler">ScriBBler</h1>
            <h4 id="subText">Explore, Imagine, Create</h4>

        </div>

        <div class="button-container">

            <button class="button button1" data-toggle="modal" data-target="#signin">Sign In</button>
            <button class="button" data-toggle="modal" data-target="#signup">Sign Up</button>

        </div>

    </div>

    <div class="postButtons">

        <!-- Insert code for All Posts & Create Post button here -->
        <a href="html/bloglist.html">
            <button class="postButs">All Posts</button>
        </a>
        <button class="postButs" data-toggle="modal" data-target="#createPost">Create Post</button>

    </div>
</div>

    <!--Create Post-->
    <div class="modal fade" id="createPost" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-body " style="padding:2% 5%">
                <div>
                <button type="button" class="close" data-dismiss="modal"> &times;</button>
                <h2 class="text-center">Pen Your Post</h2>
                </div>
                <hr>
                <form name="create">

                    <div class="form-group ">
                        <label for="title">Title</label>
                        <input type="text" class=" form-control " id="title">
                    </div>

                    <div class="form-group">
                    <label for="Content">Content</label>
                        <textarea rows="12" cols="110" class=" tarea" id="Content"></textarea>
                </div>
                    <div class="text-center">
                    <input type="submit" value="Create" name="submit" class="btn btn-success" id="createButton">
                    </div>
                </form>

            </div>


        </div>

    </div>
</div>

    <!--SignUp-->
    <div class="modal fade" id="signup" role="dialog">
    <div class="modal-dialog ">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-body " style="padding:2% 5%">
                <div>
                    <button type="button" class="close"  data-dismiss="modal"> &times;</button>
                    <h1 class="text-center">Get Started</h1>
                </div>
                <hr>
                <form name="create">

                    <div class="form-group">
                        <label for="Name">Full Name</label>
                        <input type="text" class="inputs " id="Name" placeholder="Enter Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class=" inputs " id="Username"  placeholder="Enter Username" required>
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class=" inputs " id="Password"  placeholder="Enter Password" required>
                    </div>

                    <div class="form-group">
                        <label for="CPassword">Confirm Password</label>
                        <input type="password" class=" inputs " id="CPassword"  placeholder="Confirm Password" required>
                    </div>



                    <div class="submit text-center">
                        <input type="submit" value="Sign Up" name="submit" class="btn btn-success sign " id="signup-btn">
                    </div>
                </form>

            </div>


        </div>

    </div>
</div>

    <!--SignIn-->
    <div class="modal fade" id="signin" role="dialog">
    <div class="modal-dialog" >

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-body " style="padding:2% 5%">
                <div>
                    <button type="button" class="close"  data-dismiss="modal"> &times;</button>
                    <h1 class="text-center">Welcome Back!</h1>
                </div>
                <hr>
                <form name="create">
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class=" inputs " id="Username"  placeholder="Enter Username" required>
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class=" inputs " id="Password"  placeholder="Enter Password" required>
                    </div>

                    <div class="submit text-center">
                        <input type="submit" value="Sign Up" name="submit" class="btn btn-success sign " id="signup-btn">
                    </div>
                    <div class="submit text-center">
                        <span class="fot">Not a member? </span><a class="fot" data-toggle="modal" data-dismiss="modal" data-target="#signup">Sign Up</a>
                    </div>
                </form>

            </div>


        </div>

    </div>
</div>



<!-- Place all Javascript for header in this file -->
<script src="..\js\header.js"></script>
<!-- Place all Javascript for rest of the elements in this file -->
<script src="..\js\index.js"></script>


</body>
</html>
